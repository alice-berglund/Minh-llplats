<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Reseplanerare</title>
</head> 
<body>

<h1>Reseplanerare</h1>

<div class="choices">
    <div class="myStopChoice" id="myStopChoice">
    <p>Min hållplats:</p> 
    <input type="text" placeholder="Sök.." id="myStop" class="inputField">
    <div id="resultsMyStop" class="results"></div>
    <button id="myStopButton" onclick="filterMyStop()">Sök</button>
    </div>
    <div class="goingToChoice">
    <p>Åka till:</p>
    <input type="text" placeholder="Sök.." id="goingTo" class="inputField">
    <div id="resultsGoingTo" class="results"></div>
    <button id="myStopButton" onclick="filterGoingTo()">Sök</button>
    </div>
    <div class="walkDistanceChoice">
    <p>Gångavstånd(minuter):</p>
    <select name="walkDistance" id="walkDistance">
        <option value="none"></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
    </select>
    <button id="getTravelInfo" class="getTravelInfo" onclick="GetTravelInfoClick()">Beräkna resa</button>
    </div>
</div>
<p><br></p>
<div class="infoBox">
<p class="myStopHeader" id="myStopHeader"></p>
<div id="container" style="width: 100%;"></div>
</div>
<script src="app.js"></script>
</body>  
</html>
