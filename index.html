<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Reseplanerare</title>
</head> 
<body>

<h1>Reseplanerare</h1>

<div class="choices">
    <div class="myStopChoice">
    <p>Min hållplats:</p> 
    <select name="myStop" id="myStop"></select>
    </div>
    <div class="goingToChoice">
    <p>Åka till:</p>
    <select name="goingTo" id="goingTo"></select>
    </div>
    <div class="walkDistanceChoice">
    <p>Gångavstånd(minuter):</p>
    <select name="walkDistance" id="walkDistance"></select>
    </div>
</div>

</body>  
</html>
